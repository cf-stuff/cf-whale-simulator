<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CF Whale Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/display.css">
  <script src="js/main.js" type="module"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <div class="container-xl">
    <div class="row">
      <div class="col-auto">
        <canvas id="display" width="512" height="720"></canvas>
      </div>
      <div id="form" class="col-md">
        <div class="row">
          <div class="col-auto">
            <label class="col-form-label" for="player-name">Name</label>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="player-name" value="CF Calculator" maxlength="13">
          </div>
          <div class="col-auto">
            <label class="col-form-label" for="player-level">Level</label>
          </div>
          <div class="col-auto">
            <input type="number" class="form-control" id="player-level" value="100" min="1" max="100">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="btn-group tab" role="group">
              <button class="btn btn-outline-secondary tab-link active" data-open-tab="fighter-tab">Fighter</button>
              <button class="btn btn-outline-secondary tab-link" data-open-tab="pet-tab">Pet</button>
              <button class="btn btn-outline-secondary tab-link" data-open-tab="gear-tab">Gear</button>
              <button class="btn btn-outline-secondary tab-link" data-open-tab="phy-tab">Phylactery</button>
              <button class="btn btn-outline-secondary tab-link" data-open-tab="nexus-tab">Nexus</button>
            </div>
            <br>
            <div class="btn-group tab" role="group">
              <button class="btn btn-outline-secondary tab-link" data-open-tab="altar-tab">Star
                Altar</button>
              <button class="btn btn-outline-secondary tab-link" data-open-tab="totem-tab">Totem</button>
              <button class="btn btn-outline-secondary tab-link" data-open-tab="arena-tab">Arena</button>
              <button class="btn btn-outline-secondary tab-link" data-open-tab="skills-tab">Skills</button>
            </div>
          </div>
        </div>
        <!-- fighter -->
        <div id="fighter-tab" class="row tab-content active">
          <div class="col">
            <div class="row">
              <div class="col-auto">
                <button class="btn btn-outline-secondary" id="fighter-max">Max</button>
              </div>
              <div class="col">
                <select id="fighter-select" class="form-select">
                  <option value="None">-</option>
                </select>
              </div>
              <div class="col-auto">
                <div class="input-group">
                  <label class="input-group-text" for="fighter-level">+</label>
                  <input type="number" id="fighter-level" class="form-control" value="0" min="0" max="34">
                  <label class="input-group-text" for="fighter-evolved">Evolved</label>
                  <div class="input-group-text">
                    <input id="fighter-evolved" class="form-check-input mt-0" type="checkbox">
                  </div>
                </div>
              </div>
            </div>
            <!-- e fighter -->
            <div id="e-fighter" class="row d-none">
              <div class="col">
                <div class="row">
                  <div class="col">
                    <div class="input-group">
                      <label class="input-group-text" for="potential-str">STR</label>
                      <input type="number" id="potential-str" class="form-control" value="0" min="0" max="360">
                    </div>
                  </div>
                  <div class="col">
                    <div class="input-group">
                      <label class="input-group-text" for="potential-dex">DEX</label>
                      <input type="number" id="potential-dex" class="form-control" value="0" min="0" max="360">
                    </div>
                  </div>
                  <div class="col">
                    <div class="input-group">
                      <label class="input-group-text" for="potential-sta">STA</label>
                      <input type="number" id="potential-sta" class="form-control" value="0" min="0" max="360">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div id="fighter-stat-select" class="image-checkbox-container"></div>
                </div>
                <div class="row">
                  <div id="fighter-reset-select" class="image-checkbox-container"></div>
                </div>
                <div class="row">
                  <div id="fighter-healing-select" class="image-checkbox-container"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- pet -->
        <div id="pet-tab" class="row tab-content">
          <div class="col">
            <div class="row">
              <div class="col-auto">
                <button class="btn btn-outline-secondary" id="pet-max">Max</button>
              </div>
              <div class="col">
                <select id="pet-select" class="form-select">
                  <option value="None">-</option>
                </select>
              </div>
              <div class="col-auto">
                <div class="input-group">
                  <label class="input-group-text" for="pet-level">+</label>
                  <input type="number" id="pet-level" class="form-control" value="0" min="0" max="34">
                  <label class="input-group-text" for="pet-evolved">Evolved</label>
                  <div class="input-group-text">
                    <input id="pet-evolved" class="form-check-input mt-0" type="checkbox">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div id="pet-skill-select" class="image-checkbox-container"></div>
            </div>
            <!-- e pet -->
            <div id="e-pet" class="row d-none">
              <div id="e-pet-skill-select" class="image-checkbox-container"></div>
            </div>
          </div>
        </div>
        <!-- gears -->
        <div id="gear-tab" class="row tab-content">
          <div class="col">
            <div id="gear-components" class="row row-cols-auto">
            </div>
          </div>
        </div>
        <!-- phylactery -->
        <div id="phy-tab" class="row tab-content">
          <div class="col">
            <div class="row">
              <div class="col-auto">
                <button class="btn btn-outline-secondary" id="phy-max">Max</button>
              </div>
              <div class="col">
                <div class="input-group">
                  <label class="input-group-text" for="phy-level">+</label>
                  <input type="number" id="phy-level" class="form-control" value="0" min="0" max="20">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="input-group">
                  <select class="form-select phy-stat-select">
                    <option value="None">-</option>
                    <option value="STR">STR</option>
                    <option value="DEX">DEX</option>
                    <option value="STA">STA</option>
                  </select>
                  <span class="input-group-text phy-stat-amount">12</span>
                </div>
              </div>
              <div class="col">
                <div class="input-group">
                  <select class="form-select phy-stat-select">
                    <option value="None">-</option>
                    <option value="STR">STR</option>
                    <option value="DEX">DEX</option>
                    <option value="STA">STA</option>
                  </select>
                  <span class="input-group-text phy-stat-amount">12</span>
                </div>
              </div>
              <div class="col">
                <div class="input-group">
                  <select class="form-select phy-stat-select">
                    <option value="None">-</option>
                    <option value="STR">STR</option>
                    <option value="DEX">DEX</option>
                    <option value="STA">STA</option>
                  </select>
                  <span class="input-group-text phy-stat-amount">12</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-group phy-glyph-group">
                <select class="form-select glyph-select">
                  <option value="None">-</option>
                </select>
                <span class="input-group-text">+</span>
                <input type="number" class="form-control glyph-level" value="1" min="1" max="6">
                <span class="input-group-text glyph-stat-amount"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-group phy-glyph-group">
                <select class="form-select glyph-select">
                  <option value="None">-</option>
                </select>
                <span class="input-group-text">+</span>
                <input type="number" class="form-control glyph-level" value="1" min="1" max="6">
                <span class="input-group-text glyph-stat-amount"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-group phy-glyph-group">
                <select class="form-select glyph-select">
                  <option value="None">-</option>
                </select>
                <span class="input-group-text">+</span>
                <input type="number" class="form-control glyph-level" value="1" min="1" max="6">
                <span class="input-group-text glyph-stat-amount"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-group phy-glyph-group">
                <select class="form-select glyph-select">
                  <option value="None">-</option>
                </select>
                <span class="input-group-text">+</span>
                <input type="number" class="form-control glyph-level" value="1" min="1" max="6">
                <span class="input-group-text glyph-stat-amount"></span>
              </div>
            </div>
            <div class="row">
              <div id="phy-skill-select" class="image-checkbox-container"></div>
            </div>

          </div>
        </div>
        <!-- nexus -->
        <div id="nexus-tab" class="row tab-content">
          <div class="col">
            <div class="row">
              <div class="input-group nexus-stat-group">
                <select class="form-select nexus-soul-select">
                  <option value="None">-</option>
                </select>
                <input type="number" class="form-control nexus-soul-level" value="12" min="1" max="12">
                <span class="input-group-text soul-stat-amount"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-group nexus-stat-group">
                <select class="form-select nexus-soul-select">
                  <option value="None">-</option>
                </select>
                <input type="number" class="form-control nexus-soul-level" value="12" min="1" max="12">
                <span class="input-group-text soul-stat-amount"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-group nexus-stat-group">
                <select class="form-select nexus-soul-select">
                  <option value="None">-</option>
                </select>
                <input type="number" class="form-control nexus-soul-level" value="12" min="1" max="12">
                <span class="input-group-text soul-stat-amount"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-group nexus-stat-group">
                <select class="form-select nexus-soul-select">
                  <option value="None">-</option>
                </select>
                <input type="number" class="form-control nexus-soul-level" value="12" min="1" max="12">
                <span class="input-group-text soul-stat-amount"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-group nexus-stat-group">
                <select class="form-select nexus-soul-select">
                  <option value="None">-</option>
                </select>
                <input type="number" class="form-control nexus-soul-level" value="12" min="1" max="12">
                <span class="input-group-text soul-stat-amount"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-group nexus-stat-group">
                <select class="form-select nexus-soul-select">
                  <option value="None">-</option>
                </select>
                <input type="number" class="form-control nexus-soul-level" value="12" min="1" max="12">
                <span class="input-group-text soul-stat-amount"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-group nexus-stat-group">
                <select class="form-select nexus-soul-select">
                  <option value="None">-</option>
                </select>
                <input type="number" class="form-control nexus-soul-level" value="12" min="1" max="12">
                <span class="input-group-text soul-stat-amount"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-group nexus-stat-group">
                <select class="form-select nexus-soul-select">
                  <option value="None">-</option>
                </select>
                <input type="number" class="form-control nexus-soul-level" value="12" min="1" max="12">
                <span class="input-group-text soul-stat-amount"></span>
              </div>
            </div>
          </div>
        </div>
        <!-- altar -->
        <div id="altar-tab" class="row tab-content">
          <div class="col">
            <div class="row">
              <div class="col-auto">
                <button class="btn btn-outline-secondary" id="altar-max">Max</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="input-group">
                  <label class="input-group-text" for="altar-str">str</label>
                  <input type="number" id="altar-str" class="form-control altar-stat" value="0" min="0" max="240">
                </div>
              </div>
              <div class="col">
                <div class="input-group">
                  <label class="input-group-text" for="altar-dex">dex</label>
                  <input type="number" id="altar-dex" class="form-control altar-stat" value="0" min="0" max="240">
                </div>
              </div>
              <div class="col">
                <div class="input-group">
                  <label class="input-group-text" for="altar-sta">sta</label>
                  <input type="number" id="altar-sta" class="form-control altar-stat" value="0" min="0" max="240">
                </div>
              </div>
            </div>
            <div class="row row-cols-2">
              <div class="col">
                <div class="row">
                  <div class="col-5">
                    <label class="col-form-label" for="altar-atk%">ATK%</label>
                  </div>
                  <div class="col">
                    <input type="number" id="altar-atkPercent" class="form-control altar-stat" value="0" min="0" max="20">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-5">
                    <label class="col-form-label" for="altar-def">DEF</label>
                  </div>
                  <div class="col">
                    <input type="number" id="altar-def" class="form-control altar-stat" value="0" min="0" max="200">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-5">
                    <label class="col-form-label" for="altar-eva">EVA</label>
                  </div>
                  <div class="col">
                    <input type="number" id="altar-eva" class="form-control altar-stat" value="0" min="0" max="200">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-5">
                    <label class="col-form-label" for="altar-hp%">HP%</label>
                  </div>
                  <div class="col">
                    <input type="number" id="altar-hpPercent" class="form-control altar-stat" value="0" min="0" max="20">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-5">
                    <label class="col-form-label" for="altar-hp">HP</label>
                  </div>
                  <div class="col">
                    <input type="number" id="altar-hp" class="form-control altar-stat" value="0" min="0" max="200">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-5">
                    <label class="col-form-label" for="altar-crt">CRT</label>
                  </div>
                  <div class="col">
                    <input type="number" id="altar-crt" class="form-control altar-stat" value="0" min="0" max="200">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-5">
                    <label class="col-form-label" for="altar-spd">SPD</label>
                  </div>
                  <div class="col">
                    <input type="number" id="altar-spd" class="form-control altar-stat" value="0" min="0" max="20">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-5">
                    <label class="col-form-label" for="altar-brk">BRK</label>
                  </div>
                  <div class="col">
                    <input type="number" id="altar-brk" class="form-control altar-stat" value="0" min="0" max="200">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-5">
                    <label class="col-form-label" for="altar-hit">HIT</label>
                  </div>
                  <div class="col">
                    <input type="number" id="altar-hit" class="form-control altar-stat" value="0" min="0" max="200">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-5">
                    <label class="col-form-label" for="altar-res">RES</label>
                  </div>
                  <div class="col">
                    <input type="number" id="altar-res" class="form-control altar-stat" value="0" min="0" max="200">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-5">
                    <label class="col-form-label" for="altar-minAtk">Min ATK</label>
                  </div>
                  <div class="col">
                    <input type="number" id="altar-minAtk" class="form-control altar-stat" value="0" min="0" max="40">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-5">
                    <label class="col-form-label" for="altar-maxAtk">Max ATK</label>
                  </div>
                  <div class="col">
                    <input type="number" id="altar-maxAtk" class="form-control altar-stat" value="0" min="0" max="40">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- totem -->
        <div id="totem-tab" class="row tab-content">
          <div class="col">
            <div class="row">
              <div class="col-auto">
                <button class="btn btn-outline-secondary" id="totem-max">Max</button>
              </div>
              <div class="col">
                <div class="input-group">
                  <label class="input-group-text" for="totem-level">Level</label>
                  <input type="number" id="totem-level" class="form-control" value="1" min="1" max="64">
                </div>
              </div>
            </div>
            <div class="row">
              <div id="totem-select" class="image-checkbox-container"></div>
            </div>
            <div class="row row-cols-2">
              <div class="col">
                <div class="row">
                  <div class="col-5">
                    <label class="col-form-label" for="totem-hit">HIT</label>
                  </div>
                  <div class="col">
                    <input type="number" id="totem-hit" class="form-control totem-stat" value="0" min="0" max="120">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-5">
                    <label class="col-form-label" for="totem-brk">BRK</label>
                  </div>
                  <div class="col">
                    <input type="number" id="totem-brk" class="form-control totem-stat" value="0" min="0" max="120">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-5">
                    <label class="col-form-label" for="totem-crt">CRT</label>
                  </div>
                  <div class="col">
                    <input type="number" id="totem-crt" class="form-control totem-stat" value="0" min="0" max="120">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-5">
                    <label class="col-form-label" for="totem-atkPercent">ATK%</label>
                  </div>
                  <div class="col">
                    <input type="number" id="totem-atkPercent" class="form-control totem-stat" value="0" min="0" max="12">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-5">
                    <label class="col-form-label" for="totem-hpPercent">HP%</label>
                  </div>
                  <div class="col">
                    <input type="number" id="totem-hpPercent" class="form-control totem-stat" value="0" min="0" max="12">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-5">
                    <label class="col-form-label" for="totem-res">RES</label>
                  </div>
                  <div class="col">
                    <input type="number" id="totem-res" class="form-control totem-stat" value="0" min="0" max="120">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-5">
                    <label class="col-form-label" for="totem-def">DEF</label>
                  </div>
                  <div class="col">
                    <input type="number" id="totem-def" class="form-control totem-stat" value="0" min="0" max="120">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-5">
                    <label class="col-form-label" for="totem-eva">EVA</label>
                  </div>
                  <div class="col">
                    <input type="number" id="totem-eva" class="form-control totem-stat" value="0" min="0" max="120">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- arena -->
        <div id="arena-tab" class="row tab-content">
          <div class="col">
            <div class="row">
              <div class="col-auto">
                <button class="btn btn-outline-secondary" id="arena-max">Max</button>
              </div>
              <div class="col">
                <select id="arena-select" class="form-select"></select>
                <p id="arena-info"></p>
              </div>
            </div>
          </div>
        </div>
        <!-- skills -->
        <div id="skills-tab" class="row tab-content">
          <span class="text-muted">(go to phylactery for 7th skill)</span>
          <div id="skill-select" class="image-checkbox-container"></div>
          <h3>PRO</h3>
          <div id="pro-select" class="image-checkbox-container"></div>
          <h3>RES</h3>
          <div id="res-select" class="image-checkbox-container"></div>
        </div>
      </div>
    </div>
  </div>
  </div>
